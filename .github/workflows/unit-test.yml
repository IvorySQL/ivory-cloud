# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Unit Test

on: [ push, pull_request ]

concurrency:
  group: unit-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
   unit-test:
    name: Unit-Test
    if: ${{ (github.event_name == 'push') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8']
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3.13.0
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-unit-test
          restore-keys: ${{ runner.os }}-maven-
      - name: RunMavenTest
        # You may pin to the exact commit or the version.
        # uses: Maes95/maven-action@27e3a6c3e9b40435ba5eebde5bbc2078678f9103
        uses: Maes95/maven-action@1.1.0
        with:
          # If true, build jar of the project
          package: # optional, default is false
          # Test to exclude
          exclude: # optional
    
      - name: Run Unit tests
        run: |
          ls -l
          chmod +x mvnw
          ls -l
          ./mvnw clean verify -B -Dmaven.test.skip=false -Dspotless.skip=true -DskipUT=false -DskipIT=false
      - name: Upload coverage report to codecov
        run: CODECOV_TOKEN="09c2663f-b091-4258-8a47-c981827eb29a" bash <(curl -s https://codecov.io/bash)
