name: Code Format Check

on: [ push, pull_request ]


jobs:
  build:
    name: Code Format Check
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: adopt

      - name: Spotless Check
        run: mvn spotless:check